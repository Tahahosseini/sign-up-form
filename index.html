<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up form</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="main-container">

        <div class="side">
            <div>
                <a href="https://www.theodinproject.com">
                    <img src="odin-lined.png" alt="odin logo">
                </a>
                <a href="https://www.theodinproject.com">
                    <h1>ODIN</h1>
                </a>
            </div>
        </div>

        <div class="right-side">

            <div class="text-container">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="form-container">
                <h3>Let's do this!</h3>
                <form action="">
                    <div class="flex-container">
                        <div class="flex-column">
                            <label for="first">First name*</label>
                            <input id="first" type="text">
                            <label for="email">Email Address*</label>
                            <input id="email" type="email">
                            <label for="password">Password*</label>
                            <input required id="password" type="password">
                        </div>
                        <div class="flex-column">
                            <label for="last">Last name*</label>
                            <input id="last" type="text">
                            <label for="number">Phone Number</label>
                            <input id="number" type="number">
                            <label for="confirm">Confirm Password*</label>
                            <input required id="confirm" type="password">
                        </div>
                    </div>
            </div>

            <div class="footer">
                <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </section>

</body>

</html>
