<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="main-container">
        <div class="side">
            <div>
                <img src="odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="main">
            <div class="text-container">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <h3>Let's do this!</h3>
                <form action="">
                    <ul role="list">
                        <li>
                            <label for="first">First name</label>
                            <input id="first" type="text">
                        </li>
                        <li>
                            <label for="last">Last name</label>
                            <input id="last" type="text">
                        </li>
                        <li>
                            <label for="email">Email Address</label>
                            <input id="email" type="email">
                        </li>
                        <li>
                            <label for="number">Phone Number</label>
                            <input id="number" type="number">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input id="password" type="password">
                        </li>
                        <li>
                            <label for="confirm">Confirm Password</label>
                            <input id="confirm" type="password">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </section>

</body>

</html>
